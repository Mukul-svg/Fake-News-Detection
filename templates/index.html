<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Authenticity Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Article Authenticity Checker</h1>
        <div id="result"></div>
        <form id="articleForm">
            <div class="form-group">
                <label for="article">Enter the article:</label>
                <textarea class="form-control" id="article" name="article" rows="10" cols="50"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#articleForm').submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: '/check',
                    data: formData,
                    dataType: 'json', // Specify that we're expecting JSON data
                    success: function(response) {
                        $('#result').html('<p class="mt-3">Result: ' + response.result + '</p>'); // Access the 'result' key of the JSON response
                    }
                });
            });
        });
    </script>
    
</body>
</html>
